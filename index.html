<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=620">
    <title>HTML5 Demo: geolocation</title>
    <link href='http://fonts.googleapis.com/css?family=Cuprum&amp;subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery.mobile.simpledialog.css" type="text/css"/>
    <link rel="stylesheet" href="css/swoosh.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="jquery.confirm/jquery.confirm.css"/>
</head>
<body>
<section id="wrapper">
<header>
    <h1>Swoosh</h1>
</header>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Start of index page -->
<div data-role="page" id="lossDetail">
<div class="swooshLogo" data-theme="a" data-role="header" data-position="fixed">
    <h3>
        <img src="css/images/swoosh.png"/>
        <span>Swoosh&#160;&#160;&#160;&#160;&#160;&#160;</span>
    </h3>
</div>
<div data-role="content" style="padding: 15px">
<div id="scannedData">
<div data-role="collapsible" data-collapsed="true" data-theme="b">
    <h3>Policy Information</h3>

    <p>

    <div data-role="fieldcontain" data-theme="b">
        <label for="PolicyKey">Policy Number:</label>
        <label for="PolicyKey" id="PolicyKey"></label>
    </div>
    </p>
</div>
<div data-role="collapsible" data-collapsed="false" data-theme="b">
    <h3>Vehicle and Driver Information</h3>

    <p>

    <div data-role="fieldcontain" data-theme="b">
        <label for="VehicleMake" class="headerLabel">Make:</label>
        <label for="VehicleMake" id="VehicleMake"></label>
    </div>

    <div data-role="fieldcontain" data-theme="b">
        <label for="VehicleModel" class="headerLabel">Model:</label>
        <label for="VehicleModel" id="VehicleModel"></label>
    </div>

    <div data-role="fieldcontain" data-theme="b">
        <label for="VehicleVIN" class="headerLabel">VIN:</label>
        <label for="VehicleVIN" id="VehicleVIN"></label>
    </div>
    <div data-role="fieldcontain" data-theme="b">
        <label for="VehicleColor" class="headerLabel">Year:</label>
        <label for="VehicleColor" id="VehicleColor"></label>
    </div>
    <div data-role="fieldcontain" data-theme="b">
        <label for="select-choice-driver" class="select headerLabel">Driver:</label>
        <select name="select-choice-driver" id="select-choice-driver">
        </select>
    </div>
    </p>
</div>

        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend class="headerLabel">Date:</legend>
            <label for="select-choice-month">Month</label>
            <select name="select-choice-month" id="select-choice-month">

                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="select-choice-day" class="headerLabel">Day</label>
            <select name="select-choice-day" id="select-choice-day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>

                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <!-- etc. -->
            </select>

            <label for="select-choice-year" class="headerLabel">Year</label>
            <select name="select-choice-year" id="select-choice-year">
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <!-- etc. -->
            </select>

        </fieldset>
    </div>
    <div data-role="fieldcontain" data-theme="b">
        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Time:</legend>

            <label for="select-choice-hour" class="headerLabel">Hour</label>
            <select name="select-choice-hour" id="select-choice-hour">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

                <option value="55">55</option>

                <option value="58">58</option>
                <option value="59">59</option>
                <!-- etc. -->
            </select>


        </fieldset>
    </div>

    </p>
</div>
<div data-role="collapsible" data-collapsed="false" data-theme="b">
    <h3>Location</h3>

    <p>

    <div data-role="fieldcontain" data-theme="b">
        <input type="text" name="search" id="currentAddress" value=""/>
        <a id="PlotMapAnchor" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-mini="true"
           data-inline="true">Plot</a>

    </div>
    </p>
</div>

</div>

<a data-role="button" data-transition="none" data-theme="e" href="#" data-icon="star"
   data-iconpos="left" id="ConfirmButton">
    Confirm loss details and submit
</a>
</div>
<div data-theme="b" data-role="footer" data-position="fixed">
    <h5>
        © Hackers in CTS
    </h5>
</div>
</div>
<!-- /page -->


<!-- Start of map page -->
<div data-role="page" id="map">
    <div data-theme="a" data-role="header" data-position="fixed">
        <h3>
            Map
        </h3>
    </div>
    <div data-role="content" style="padding: 15px">
        <div>
            <input id="CurrentLocation" type="hidden">
            <img id="mapPlotImg" src=""/>
            <h4 id="LocationMarker"></h4>
        </div>
        <div>
            <a data-role="button" data-rel="back" data-inline="true" data-transition="none" href="#"
               data-icon="back" data-iconpos="left">
                Back
            </a>
        </div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
        <h5>
            © Hackers in CTS
        </h5>
    </div>
</div>
<!-- /page -->

<div data-role="page" id="success">
    Claim submitted succesfully!
</div>
<!-- /page -->

<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile-1.2.0.min.js"></script>

<script src="js/prettify.packed.js"></script>
<script src="js/h5utils.js"></script>
<script src="jquery.confirm/jquery.confirm.js"></script>
<script src="js/jquery.mobile.simpledialog2.js" type="text/javascript"></script>
<script src="js/swoosh.js" type="text/javascript"></script>
<script src="js/parse-1.1.4.js" type="text/javascript"></script>
</section>
</body>
</html>
